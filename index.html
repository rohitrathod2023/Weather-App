<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"> </button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry location not found </h1>
            <img src="/images/404.png" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="/images/cloud.png" alt="Weather image" class="weather-img">
            <div class="weather-box">
                <p class="tempreture">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">15Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/9b8ddc35c0.js" crossorigin="anonymous"></script>
</body>
</html>
