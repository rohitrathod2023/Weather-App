<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			transition: background-color 0.3s ease;
		}

		nav a:hover {
			background-color: #555;
		}

		h1 {
			margin-top: 50px;
			text-align: center;
		}

		p {
			text-align: center;
			font-size: 1.2em;
			margin-bottom: 50px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.item {
			margin: 20px;
			padding: 10px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			border-radius: 5px;
			transition: all 0.3s ease;
			width: 200px;
		}

		.item:hover {
			transform: scale(1.1);
			box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
		}

		.item img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.item h3 {
			font-size: 1.2em;
			margin: 0;
			margin-bottom: 5px;
		}

		.item p {
			margin: 0;
			font-size: 0.9em;
			color: #666;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Guitars</a></li>
				<li><a href="#">Drums</a></li>
				<li><a href="#">Pianos</a></li>
				<li><a href="#">Accessories</a></li>
			</ul>
			<ul>
				<li><a href="#">Login</a></li>
				<li><a href="#">Sign Up</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Welcome to our Musical Instrument Store</h1>
		<p>Please select a category:</p>
		<div class="container">
			<div class="item">
				<img src="https://source.unsplash.com/200x200/?guitar" alt="Guitar">
				<h3>Guitars</h3>
				<p>Starting at $199</p>
			</div>
