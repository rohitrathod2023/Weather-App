<!DOCTYPE html>
<html>
<head>
	<title>Buy</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			transition: background-color 0.3s ease;
		}

		nav a:hover {
			background-color: #555;
		}

		h1 {
			margin-top: 50px;
			text-align: center;
		}

		p {
			text-align: center;
			font-size: 1.2em;
			margin-bottom: 50px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.item {
			margin: 20px;
			padding: 10px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			border-radius: 5px;
			transition: all 0.3s ease;
			width: 200px;
		}

		.item:hover {
			transform: scale(1.1);
			box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
		}

		.item img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.item h3 {
			font-size: 1.2em;
			margin: 0;
			margin-bottom: 5px;
		}

		.item p {
			margin: 0;
			font-size: 0.9em;
			color: #666;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 1.2em;
			margin-bottom: 10px;
		}

		input[type=text], input[type=number] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			width: 300px;
		}

		input[type=submit] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type=submit]:hover {
			background-color: #555;
		}

	</style>
</head
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
			<form action="#" method="post">
				<input type="text" name="search" placeholder="Search...">
				<input type="submit" value="Go">
			</form>
		</nav>
	</header>

	<h1>Buy Your Instrument</h1>
	<p>Select an item to buy:</p>

	<div class="container">
		<div class="item">
			<img src="https://via.placeholder.com/200x200.png?text=Item+1" alt="Item 1">
			<h3>Item 1</h3>
			<p>$50</p>
			<form action="#" method="post">
				<label for="quantity1">Quantity:</label>
				<input type="number" name="quantity1" id="quantity1" min="1" max="10" value="1">
				<input type="submit" value="Add to Cart">
			</form>
		</div>

		<div class="item">
			<img src="https://via.placeholder.com/200x200.png?text=Item+2" alt="Item 2">
			<h3>Item 2</h3>
			<p>$75</p>
			<form action="#" method="post">
				<label for="quantity2">Quantity:</label>
				<input type="number" name="quantity2" id="quantity2" min="1" max="10" value="1">
				<input type="submit" value="Add to Cart">
			</form>
		</div>

		<div class="item">
			<img src="https://via.placeholder.com/200x200.png?text=Item+3" alt="Item 3">
			<h3>Item 3</h3>
			<p>$100</p>
			<form action="#" method="post">
				<label for="quantity3">Quantity:</label>
				<input type="number" name="quantity3" id="quantity3" min="1" max="10" value="1">
				<input type="submit" value="Add to Cart">
			</form>
		</div>

		<div class="item">
			<img src="https://via.placeholder.com/200x200.png?text=Item+4" alt="Item 4">
			<h3>Item 4</h3>
			<p>$125</p>
			<form action="#" method="post">
				<label for="quantity4">Quantity:</label>
				<input type="number" name="quantity4" id="quantity4" min="1" max="10" value="1">
				<input type="submit" value="Add to Cart">
			</form>
		</div>
	</div>

	<footer>
		<p>&copy; 2023 Musical Instrument Co.</p>
	</footer>
</body>
